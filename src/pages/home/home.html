<ion-header>
  <ion-navbar>
    <ion-title>
      Beer Stops
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-card class="map-card">
    <map></map>
  </ion-card>
  
  <ion-slides (ionSlideDidChange)="handleSlideChange()" loop>
    <ion-slide *ngFor="let brewery of breweries">
      <brewery [brewery]="brewery"></brewery>
    </ion-slide>
  </ion-slides>
</ion-content>
