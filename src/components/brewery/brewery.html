<ion-card class="brewery-card">
  <ion-card-content no-padding>
    <ion-card-title>
      {{brewery.name}}
    </ion-card-title>
    <p>
      {{brewery.street}}
    </p>
    <p>
      {{brewery.city}}, {{brewery.state}} {{brewery.zip}}
    </p>
  </ion-card-content>

  <div class="menu-button">
    <button ion-button icon-only clear color="dark" (click)="showBreweryMenu($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </div>
</ion-card>
